wiki_query_example: |
    Чтобы вызвать википедию нужно ввести
        `/w[язык] [запрос]`:
    Например для русского (`ru`) команда будет такой:
        `/wru Википедия`

    Узнать домен (индекс языка) - /langs

default_wiki_image: https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Wikipedia-logo-v2.svg/75px-Wikipedia-logo-v2.svg.png

langs_list: [ru, en, sv, de, ce, tt, ba, pl, uk, be, es, he, xh, ab]
unique_commands:
    ru: [wikiru2, w, wiki]
    en: [van, wen, v]
    uk: [wikiua, wua, pawuk]
    be: [tarakanwiki, lukaswiki, potato, potatowiki]
    be-tarask: [wikibe-tarask, wikibet, wbet, xbet]

